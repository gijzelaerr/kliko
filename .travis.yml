language: python
sudo: required
services:
  - docker
python:
 - pypy
 - 2.7
 - 3.4
 - 3.5
before_install:
 - cd examples
 - make build
 - cd ..
 - pip install docker-py==1.5.0   # API version 1.20 on server
 - pip install -r test/requirements.txt
install: pip install ".[django,docker]"
script:
 - nosetests --with-coverage  --cover-package=kliko
 - pep8 --ignore=E501 kliko
 - cd doc
 - sphinx-build -b html -d _build/doctrees -W  . _build/html
after_success: coveralls
deploy:
  provider: pypi
  user: gijzelaerr
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: gijzelaerr/kliko
